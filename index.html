<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .site-id-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        #siteId {
            padding: 12px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 50px;
            font-size: 1rem;
            width: 300px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
            outline: none;
        }
        
        #siteId:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .tab-button:hover {
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }
        
        .tab-button.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .tab-button.active:hover {
            transform: none;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 0.5rem;
        }
        
        h4 {
            color: var(--accent);
            margin: 1.5rem 0 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        h4 i {
            margin-right: 10px;
        }
        
        .test-section {
            margin-bottom: 2rem;
        }
        
        .file-input-container {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .file-input-container label {
            width: 120px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .file-input-container input[type="file"] {
            display: none;
        }
        
        .custom-file-input {
            padding: 10px 15px;
            background: var(--light);
            border: 2px dashed var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .custom-file-input:hover {
            border-color: var(--accent);
            background: rgba(72, 149, 239, 0.05);
        }
        
        .custom-file-input i {
            color: var(--accent);
        }
        
        .file-name {
            color: var(--gray);
            font-size: 0.9rem;
            margin-left: 10px;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .add-more-btn {
            padding: 8px 15px;
            background: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            color: var(--primary);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .add-more-btn i {
            margin-right: 5px;
        }
        
        .add-more-btn:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }
        
        .export-container {
            text-align: center;
            margin-top: 2rem;
        }
        
        #export-button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
        }
        
        #export-button i {
            margin-right: 10px;
        }
        
        #export-button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        #export-button:active {
            transform: translateY(0);
        }
        
  
  
  
        .install-container {
            text-align: center;
            margin-top: 2rem;
        }
        
        #installPWA {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;

        }
  
  
  
  
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--light-gray), transparent);
            margin: 2rem 0;
        }
        
        .nni-container, .services-container {
            margin-bottom: 2rem;
        }
        
        .nni-row, .services-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .nni-row label, .services-row label {
            width: 150px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

                font-size: 2rem;
            }

                align-items: flex-start;
            }
            
            .nni-row label, .services-row label {
                margin-bottom: 0.5rem;
                width: auto;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const siteIdInput = document.getElementById('siteId');
            const exportButton = document.getElementById('export-button');
            const nniContainer = document.querySelector('.nni-container');
            const servicesContainer = document.querySelector('.services-container');
            const addNniRow = document.getElementById('add-nni-row');
            const addServicesRow = document.getElementById('add-services-row');

            // Tab switching functionality
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update active tab content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Add NNI row functionality
            addNniRow.addEventListener('click', () => {
                const newRow = document.createElement('div');
                newRow.classList.add('nni-row');
                
                const count = nniContainer.querySelectorAll('.nni-patching').length + 1;
                
                const label = document.createElement('label');
                label.textContent = `NNI Patching ${count}:`;
                
                const fileInputContainer = document.createElement('label');
                fileInputContainer.classList.add('custom-file-input');
                
                const spanChoose = document.createElement('span');
                spanChoose.textContent = 'Choose File';
                
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-upload');
                
                const fileNameSpan = document.createElement('span');
                fileNameSpan.classList.add('file-name');
                fileNameSpan.id = `nni-patching${count}-name`;
                fileNameSpan.textContent = 'No file chosen';
                
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.classList.add('nni-patching');
                fileInput.accept = 'image/*';
                fileInput.onchange = function() {
                    updateFileName(this, `nni-patching${count}-name`);
                };
                
                fileInputContainer.appendChild(spanChoose);
                fileInputContainer.appendChild(icon);
                fileInputContainer.appendChild(fileNameSpan);
                fileInputContainer.appendChild(fileInput);
                
                newRow.appendChild(label);
                newRow.appendChild(fileInputContainer);
                
                nniContainer.insertBefore(newRow, addNniRow);
            });

            // Add Services row functionality
            addServicesRow.addEventListener('click', () => {
                const newRow = document.createElement('div');
                newRow.classList.add('services-row');
                
                const count = servicesContainer.querySelectorAll('.services-patching').length + 1;
                
                const label = document.createElement('label');
                label.textContent = `Services Patching ${count}:`;
                
                const fileInputContainer = document.createElement('label');
                fileInputContainer.classList.add('custom-file-input');
                
                const spanChoose = document.createElement('span');
                spanChoose.textContent = 'Choose File';
                
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-upload');
                
                const fileNameSpan = document.createElement('span');
                fileNameSpan.classList.add('file-name');
                fileNameSpan.id = `services-patching${count}-name`;
                fileNameSpan.textContent = 'No file chosen';
                
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.classList.add('services-patching');
                fileInput.accept = 'image/*';
                fileInput.onchange = function() {
                    updateFileName(this, `services-patching${count}-name`);
                };
                
                fileInputContainer.appendChild(spanChoose);
                fileInputContainer.appendChild(icon);
                fileInputContainer.appendChild(fileNameSpan);
                fileInputContainer.appendChild(fileInput);
                
                newRow.appendChild(label);
                newRow.appendChild(fileInputContainer);
                
                servicesContainer.insertBefore(newRow, addServicesRow);
            });

            // Export functionality
            exportButton.addEventListener('click', () => {
                const siteId = siteIdInput.value.trim();
                if (!siteId) {
                    alert('Please enter a Site ID.');
                    return;
                }

                const processedFiles = [];
                const allFileInputs = document.querySelectorAll('input[type="file"]');

                allFileInputs.forEach(input => {
                    if (input.files.length > 0) {
                        processedFiles.push({ 
                            file: input.files[0], 
                            input: input, 
                            id: input.id, 
                            classList: input.classList 
                        });
                    }
                });

                if (processedFiles.length === 0) {
                    alert('Please select at least one file.');
                    return;
                }

                const zip = new JSZip();
                const folderName = siteId.length === 3 ? '00' + siteId : 
                                 (siteId.length === 4 ? '0' + siteId : siteId);
                const folder = zip.folder(folderName);

                const renamePromises = processedFiles.map(fileObj => {
                    return new Promise((resolve, reject) => {
                        const file = fileObj.file;
                        const input = fileObj.input;
                        const id = fileObj.id;
                        const classList = fileObj.classList;
                        const fileName = file.name;
                        const fileExt = fileName.substring(fileName.lastIndexOf('.'));
                        let newFileName = '';

                        if (id.startsWith('preCall')) {
                            newFileName = `${folderName}_pre_call_${id.slice(-1)}.jpg`;
                        } else if (id.startsWith('preSMS')) {
                            newFileName = `${folderName}_pre_sms_${id.slice(-1)}.jpg`;
                        } else if (id.startsWith('preSpeedtest')) {
                            newFileName = `${folderName}_pre_speedtest_${id.slice(-1)}.jpg`;
                        } else if (id.startsWith('postCall')) {
                            newFileName = `${folderName}_post_call_${id.slice(-1)}.jpg`;
                        } else if (id.startsWith('postSMS')) {
                            newFileName = `${folderName}_post_sms_${id.slice(-1)}.jpg`;
                        } else if (id.startsWith('postSpeedtest')) {
                            newFileName = `${folderName}_post_speedtest_${id.slice(-1)}.jpg`;
                        } else if (classList.contains('nni-patching')) {
                            const index = Array.from(document.querySelectorAll('.nni-patching')).indexOf(input);
                            newFileName = `${folderName}_nni_patching_${index + 1}.jpg`;
                        } else if (classList.contains('services-patching')) {
                            const index = Array.from(document.querySelectorAll('.services-patching')).indexOf(input);
                            newFileName = `${folderName}_services_patching_${index + 1}.png`;
                        }

                        const reader = new FileReader();
                        reader.onload = function(event) {
                            folder.file(newFileName, event.target.result, { base64: true });
                            resolve();
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });
                });

                Promise.all(renamePromises)
                    .then(() => {
                        zip.generateAsync({ type: 'blob' })
                            .then(content => {
                                const link = document.createElement('a');
                                link.href = URL.createObjectURL(content);
                                link.download = `${folderName}.zip`;
                                link.click();
                                
                                // Show success message
                                exportButton.innerHTML = '<i class="fas fa-check"></i> Export Successful!';
                                setTimeout(() => {
                                    exportButton.innerHTML = '<i class="fas fa-file-export"></i> Export All Files';
                                }, 2000);
                            });
                    })
                    .catch(error => {
                        console.error('Error processing files:', error);
                        alert('An error occurred during file processing.');
                    });
            });
        });
        
        function updateFileName(input, targetId) {
            const fileNameDisplay = document.getElementById(targetId);
            if (input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        }
    </script>
